{% extends 'base.html' %}

{% block content %}
<section id="schedule">
  <div class="container">
    <div class="row">
      <div class="span12 hero-unit">
        <a href="/admin/">&lt;- Back to Admin</a>
        <hr />
        <h3>
          Hello, {{ user.get_short_name }} - Time to Moderate!
        </h3>
      </div>
      <!-- end span12 -->
      <div class="span12">
        <div class="module-header schedule-header">
          <h3>Select a Conference</h3>
          <ul>
            {% for conference in conferences%}
            <li>
              <a href="{% url 'admin_moderate_conference' conference.slug %}">{{ conference.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
{% endblock content %}
